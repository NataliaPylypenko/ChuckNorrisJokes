<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Norris Jokes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="root">
    <div class="row">
        <div class="main">
            <div class="container">
                <h2 class="main__title">MSI 2020</h2>

                <h2 class="main__action">
                    <span class="greeting">Hey!</span><br>
                    Letâ€™s try to find a joke for you:
                </h2>

                <form id="jokeForm" class="form">
                    <div class="collapsible">
                        <label>
                            <input type="radio" name="jokeType" value="random" checked> Random Value
                        </label>
                    </div>
                    <div></div>

                    <div class="collapsible">
                        <label>
                            <input type="radio" name="jokeType" value="categories"> Categories
                        </label>
                    </div>
                    <div class="content">
                        <ul id="jokeCategories" class="category-labels"></ul>
                    </div>

                    <div class="collapsible">
                        <label>
                            <input type="radio" name="jokeType" id="jokeSearch" value="search"> Search
                        </label>
                    </div>
                    <div class="content">
                        <input type="text" class="search-input" placeholder="Free text search...">
                    </div>

                    <button type="submit" id="getJoke" class="btn btn-submit">Get a joke</button>
                </form>

                <div id="cardsJoke" class="cards"></div>
            </div>
        </div>
        <div class="side">
            <h2 class="side__title">Favourite</h2>
            <div id="favoriteCardsJoke" class="cards"></div>
        </div>
    </div>
</div>

<script src="js/common.js" type="module"></script>
</body>
</html>
